<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      background-color: #f9f9f9;
    }
    .ad-container {
      width: 100%;
      max-width: 728px;
      height: auto;
      text-align: center;
    }
  </style>
</head>
<body>
<a href="https://apps.apple.com/us/app/sfx-calc-premium/id1573567879" target="_blank" class="fade-banner">
  <img src="macOSAdsBanner1.png" class="banner-img show">
  <img src="macOSAdsBanner2.png" class="banner-img">
</a>
<style>
.fade-banner {
  position: relative;
  display: inline-block;
  width: 512px; /* your banner width */
  height: 80px;  /* your banner height */
  overflow: hidden;
  text-decoration: none; /* remove underline */
}
.banner-img {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  object-fit: cover;
}
.banner-img.show {
  opacity: 1;
}
</style>

<script>
let index = 0;
const images = document.querySelectorAll('.banner-img');
setInterval(() => {
  images[index].classList.remove('show');
  index = (index + 1) % images.length;
  images[index].classList.add('show');
}, 10000); // switch every 3 seconds
</script>
</body>
</html>
